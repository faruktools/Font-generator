            // Helper function to transform text using a character map
            function transformWithMap(text, charMap) {
                return text.split('').map(char => {
                    // Check if character exists in the map, otherwise return original
                    return charMap[char] || char;
                }).join('');
            }
            
            // Initialize font boxes
            function initFontBoxes() {
                fontsContainer.innerHTML = '';
                
                fontStyles.forEach((style, index) => {
                    const fontBox = document.createElement('div');
                    fontBox.className = 'font-box';
                    fontBox.innerHTML = `
                        <div class="font-title">${style.name}</div>
                        <div class="font-preview" id="font-preview-${index}">Sample Text</div>
                        <button class="copy-btn" data-style-index="${index}">Copy</button>
                    `;
                    fontsContainer.appendChild(fontBox);
                });
                
                // Add event listeners to copy buttons
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const styleIndex = parseInt(this.getAttribute('data-style-index'));
                        const transformedText = document.getElementById(`font-preview-${styleIndex}`).textContent;
                        
                        navigator.clipboard.writeText(transformedText).then(() => {
                            this.textContent = 'Copied!';
                            this.classList.add('copied');
                            setTimeout(() => {
                                this.textContent = 'Copy';
                                this.classList.remove('copied');
                            }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                            this.textContent = 'Failed!';
                            setTimeout(() => {
                                this.textContent = 'Copy';
                            }, 2000);
                        });
                    });
                });
            }
            
            // Update all font previews

                if (text.trim() === '') {
                    text = 'Sample Text';
                }
                
                bioPreview.textContent = text;

                    const transformedText = style.transform(text);
                    document.getElementById(`font-preview-${index}`).textContent = transformedText;
                });
            }
